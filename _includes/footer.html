<footer class="container">
  <div class="grid">
    <div>
      <h3>{{ site.title | escape }}</h3>
          {%- if site.author -%}
            {{ site.author | escape }}
          {%- else -%}
            {{ site.title | escape }}
          {%- endif -%}
        {%- if site.email -%}
        <a href="mailto:{{ site.email }}">{{ site.email }}</a>
        {%- endif -%}
    </div>

    <div>
      {%- include social.html -%}
    </div>

  </div>
</footer>
